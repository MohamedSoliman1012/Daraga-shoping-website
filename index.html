<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daraga Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
<div>
            <img src="images/branding/logo.png" height="80px" alt="Daraga Logo" class="logo-img">
            <h1>DARAGA</h1>
</div>
    </header>


    <div class="login-card">
        <h1>Login</h1>
        <form name="loginForm">
            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"><b>Login</b></button>
        </form>
        <p class="auth-redirect">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Daraga Shop. All rights reserved.</p>
    </footer>
</body>

</html>
