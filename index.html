<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraga Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="images/branding/Adobe Express - file.png" alt="Daraga Logo" class="logo-img">
            <span class="site-title">Daraga Shop</span>
        </div>
    </header>
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Login</h2>
                <form name="loginForm" action="#" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="divider">or</div>
            <div class="auth-card">
                <h2>Sign Up</h2>
                <form name="signupForm" action="#" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Daraga Shop. All rights reserved.</p>
    </footer>
</body>
</html>
