<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Daraga Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
<div>
            <img src="images/branding/logo.png" height="70px" alt="Daraga Logo" class="logo-img">
            <h1>DARAGA</h1>
</div>
    </header>

            <div class="signup-card">
                <h1>Sign Up</h1>
                <form name="signupForm" action="home.html" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password" placeholder="confirm password" required>
                    <button type="submit"><b>Sign Up</b></button>
                </form>
                <p class="auth-redirect">Already have an account? <a href="index.html">Login here</a></p>
            </div>

    <footer class="footer">
        <p>&copy; 2025 Daraga Shop. All rights reserved.</p>
    </footer>
</body>
</html>
